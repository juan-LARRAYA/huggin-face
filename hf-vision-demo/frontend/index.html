<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HF Vision Demo - Top 3 Models</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        backdrop-filter: blur(10px);
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .subtitle {
        text-align: center;
        margin-bottom: 30px;
        opacity: 0.9;
        font-size: 1.1em;
      }
      .video-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      video, canvas {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      }
      canvas {
        position: absolute;
        pointer-events: none;
      }
      #controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
        flex-wrap: wrap;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .vit-btn { background: linear-gradient(45deg, #FF6B6B, #FF8E53); color: white; }
      .clip-btn { background: linear-gradient(45deg, #4ECDC4, #44A08D); color: white; }
      .detr-btn { background: linear-gradient(45deg, #A8E6CF, #7FCDCD); color: white; }
      .custom-btn { background: linear-gradient(45deg, #FFD93D, #FF6B6B); color: white; }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .result {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 20px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      .result h3 {
        margin-top: 0;
        color: #FFD93D;
        border-bottom: 2px solid rgba(255,217,61,0.3);
        padding-bottom: 10px;
      }
      .result-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      .result-item:last-child {
        border-bottom: none;
      }
      .score {
        background: rgba(255,255,255,0.2);
        padding: 4px 8px;
        border-radius: 15px;
        font-weight: bold;
      }
      .loading {
        text-align: center;
        opacity: 0.7;
        font-style: italic;
      }
      .custom-prompts {
        margin: 20px 0;
        text-align: center;
      }
      .custom-prompts input {
        padding: 10px;
        border: none;
        border-radius: 20px;
        width: 300px;
        margin-right: 10px;
        background: rgba(255,255,255,0.9);
        color: #333;
      }
      .model-info {
        font-size: 0.9em;
        opacity: 0.8;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü§ñ HF Vision Demo</h1>
      <p class="subtitle">Los 3 Modelos de Visi√≥n Artificial M√°s Populares de Hugging Face</p>

      <div class="video-container">
        <div style="position: relative;">
          <video id="video" width="640" height="480" autoplay muted></video>
          <canvas id="canvas" width="640" height="480"></canvas>
        </div>
      </div>

      <div id="controls">
        <button id="vitBtn" class="vit-btn">üîç ViT Classifier</button>
        <button id="clipBtn" class="clip-btn">üéØ CLIP Zero-Shot</button>
        <button id="detrBtn" class="detr-btn">üì¶ DETR Object Detection</button>
      </div>

      <div class="custom-prompts">
        <input type="text" id="customPrompts" placeholder="Prompts personalizados separados por comas..." />
        <button id="customClipBtn" class="custom-btn">üé® CLIP Custom</button>
      </div>

      <div class="results-grid">
        <div class="result" id="vitResult" style="display:none;">
          <h3>üîç ViT (Vision Transformer)</h3>
          <div class="model-info">google/vit-base-patch16-224</div>
          <div id="vitContent"></div>
        </div>
        <div class="result" id="clipResult" style="display:none;">
          <h3>üéØ CLIP (Contrastive Language-Image)</h3>
          <div class="model-info">openai/clip-vit-base-patch32</div>
          <div id="clipContent"></div>
        </div>
        <div class="result" id="detrResult" style="display:none;">
          <h3>üì¶ DETR (Detection Transformer)</h3>
          <div class="model-info">facebook/detr-resnet-50</div>
          <div id="detrContent"></div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      async function start() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
        } catch (err) {
          alert('Error accessing camera: ' + err.message);
        }
      }

      function captureBlob() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
      }

      function showLoading(resultId) {
        const resultEl = document.getElementById(resultId);
        const contentEl = document.getElementById(resultId.replace('Result', 'Content'));
        resultEl.style.display = 'block';
        contentEl.innerHTML = '<div class="loading">üîÑ Procesando imagen...</div>';
      }

      function displayResults(resultId, data) {
        const contentEl = document.getElementById(resultId.replace('Result', 'Content'));
        const results = data.results;

        if (!results || results.length === 0) {
          contentEl.innerHTML = '<div class="loading">No se encontraron resultados</div>';
          return;
        }

        let html = '';
        results.slice(0, 5).forEach(result => {
          const score = Math.round(result.score * 100);
          html += `
            <div class="result-item">
              <span>${result.label}</span>
              <span class="score">${score}%</span>
            </div>
          `;
        });
        contentEl.innerHTML = html;
      }

      async function runModel(endpoint, resultId, renderFn, extraData = {}) {
        try {
          showLoading(resultId);

          const blob = await captureBlob();
          const form = new FormData();
          form.append('file', blob, 'frame.jpg');

          // Add extra data if provided
          Object.keys(extraData).forEach(key => {
            form.append(key, extraData[key]);
          });

          const res = await fetch(`http://localhost:8000/${endpoint}`, {
            method: 'POST',
            body: form
          });

          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }

          const data = await res.json();
          displayResults(resultId, data);

          if (renderFn) {
            renderFn(data.results);
          }
        } catch (error) {
          const contentEl = document.getElementById(resultId.replace('Result', 'Content'));
          contentEl.innerHTML = `<div class="loading">‚ùå Error: ${error.message}</div>`;
        }
      }

      // Event listeners
      document.getElementById('vitBtn').addEventListener('click', () => {
        runModel('classify', 'vitResult');
      });

      document.getElementById('clipBtn').addEventListener('click', () => {
        runModel('clip', 'clipResult');
      });

      document.getElementById('detrBtn').addEventListener('click', () => {
        runModel('detect', 'detrResult', drawDetections);
      });

      document.getElementById('customClipBtn').addEventListener('click', () => {
        const prompts = document.getElementById('customPrompts').value.trim();
        if (!prompts) {
          alert('Por favor ingresa algunos prompts separados por comas');
          return;
        }
        runModel('clip-custom', 'clipResult', null, { prompts });
      });

      // Allow Enter key in custom prompts input
      document.getElementById('customPrompts').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('customClipBtn').click();
        }
      });

      function drawDetections(results) {
        // Clear canvas and redraw video frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw detection boxes
        ctx.lineWidth = 3;
        ctx.font = 'bold 16px Arial';

        results.forEach((detection, index) => {
          if (detection.box) {
            // DETR returns box as {xmin, ymin, xmax, ymax}
            const box = detection.box;
            const x = box.xmin;
            const y = box.ymin;
            const width = box.xmax - box.xmin;
            const height = box.ymax - box.ymin;

            // Use different colors for different detections
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
            const color = colors[index % colors.length];

            ctx.strokeStyle = color;
            ctx.fillStyle = color;

            // Draw bounding box
            ctx.strokeRect(x, y, width, height);

            // Draw label background
            const label = `${detection.label} ${Math.round(detection.score * 100)}%`;
            const textMetrics = ctx.measureText(label);
            const textHeight = 20;

            ctx.fillRect(x, y - textHeight, textMetrics.width + 10, textHeight);

            // Draw label text
            ctx.fillStyle = 'white';
            ctx.fillText(label, x + 5, y - 5);
          }
        });
      }

      // Initialize camera
      start();
    </script>
  </body>
</html>
